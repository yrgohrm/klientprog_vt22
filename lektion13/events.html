<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="button" value="klicka mig" @click="stuff = reverse(stuff)" @mousemove="stuff = reverse(stuff)">
        {{stuff}}
        <input type="button" value="klicka mig ocksÃ¥" @click.once="other = reverse(other)">
        {{other}}
    </div>

    <script src="https://unpkg.com/vue@3.2.26"
        integrity="sha384-Ywv3jLPiaCWIx5BZGRoecE2vKrN4RePOKuDA+eD2rXZ1un0bPlfs3Iwj9LEmtbHr"
        crossorigin="anonymous"></script>

    <script>
        const app = {
            data() {
                return {
                    stuff: "hello world!",
                    other: "hejsan alla..."
                }
            },
            methods: {
                reverse(data) {
                    let arr = data.split('')
                    arr = arr.reverse()
                    return arr.join('')
                }
            }
        }

        Vue.createApp(app).mount('#app')
    </script>

</body>

</html>

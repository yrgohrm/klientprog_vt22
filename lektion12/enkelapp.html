<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{ message }}

        <div><em><strong>{{ message + "ojojoj" }}</strong></em></div>

        <div v-bind:title="someText">lalalalskdjkskfjd</div>

        <form><input type="text" v-model="inputText"></form>
    </div>
    
    <script src="https://unpkg.com/vue@3.2.26"></script>
    <script>
        const app = {
            data() {
                return {
                    message: 'Hello World!',
                    someText: 'En titel',
                    inputText: 'xyz'
                }
            }
        }
    
        Vue.createApp(app).mount("#app")
    </script>
    
</body>
</html>

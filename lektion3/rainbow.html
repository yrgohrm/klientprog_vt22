<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rainbow</title>

    <style>
        body div {
            position: relative;
            height: 70px;
            overflow: hidden;
        }

        body div div {
            position: absolute;
            border-radius: 50%;
            background-color: red;
            width: 140px;
            height: 140px;
        }
        
        #or {
            width: 120px;
            height: 130px;
            left: 10px;
            top: 10px;
            background-color: orange;
            z-index: 1;
        }

        #ye {
            width: 100px;
            height: 120px;
            left: 20px;
            top: 20px;
            background-color: yellow;
            z-index: 2;
        }

        #gr {
            width: 80px;
            height: 110px;
            left: 30px;
            top: 30px;
            background-color: green;
            z-index: 3;
        }

        #bl {
            width: 60px;
            height: 100px;
            left: 40px;
            top: 40px;
            background-color: blue;
            z-index: 4;
        }

        #id {
            width: 40px;
            height: 90px;
            left: 50px;
            top: 50px;
            background-color: indigo;
            z-index: 5;
        }

        #vi {
            width: 20px;
            height: 80px;
            left: 60px;
            top: 60px;
            background-color: violet;
            z-index: 6;
        }

    </style>
</head>
<body>
    <div>
        <div id="re"></div>
        <div id="or"></div>
        <div id="ye"></div>
        <div id="gr"></div>
        <div id="bl"></div>
        <div id="id"></div>
        <div id="vi"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="utf-8">
    <title>Testsida</title>
    <style>
        div, span {
            border: 1px solid blue;
        }
        
        .upper {
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div>Den här</div>
    <div>texten hamnar</div>
    <div>i olika block</div>
    som sig bör.
    <span class="upper">
        Den här <em>texten</em> hamnar inline.
    </span>
    <strong>Mer text</strong>
</body>

</html>

<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <title>Lite stil gör en glad!</title>

    <style>
        * {
            color: red;
        }

        p * {
            color: blue;
        }

        input[type="text"] {
            color: magenta;
        }

        ul li em {
            color: green;
        }
    </style>

</head>

<body>
    <h1>En väldigt fin sida</h1>

    <p>
        Den här sidan är <em>jättebra</em> för <strong>alla</strong>!
    </p>

    <form>
        <input type="text" value="xyz"><br>
        <input type="password" value="xyz"><br>
        <input type="submit" value="Logga in med glädje">
    </form>

    <p>
        Kanske ett rejält uppvaknande?
    </p>

    <p>
        Aldrig tidigare upplevd <em>lycka</em>!
    </p>

    <ul>
        <li>Skratta <em>varje</em> dag!</li>
        <li><em>Glädjs</em> åt dina medmänniskor.</li>
    </ul>

    <ol>
        <li>Gör en <em>kullerbytta</em> om dagen.</li>
        <li>Ät <em>inte</em> plast.</li>
    </ol>

</body>

</html>

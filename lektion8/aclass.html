<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Person {
            #name
            #age

            constructor(name, age) {
                this.#name = name
                this.#age = age
            }

            get name() {
                return this.#name
            }

            set name(val) {
                this.#name = val
            }
        }


        let p = new Person("Lena Lamm", 45)
        p.name = "Bo"
        console.log(p.name)

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="nicepic" src="https://picsum.photos/100/100" alt="hej hopp">

    <script>
        let imgElem = document.getElementById("nicepic")
        console.log(imgElem.alt)

        function change() {
            imgElem.src = "https://picsum.photos/300/100"
            imgElem.style.borderWidth = "10px"
            imgElem.style.borderColor = "rebeccapurple"
            imgElem.style.borderStyle = "solid"
        }

        setTimeout(change, 3000)
    </script>
</body>
</html>

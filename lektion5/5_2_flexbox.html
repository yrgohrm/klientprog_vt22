<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="utf-8">
    <title>Testsida</title>
    <style>
        html {
            font-size: 200%;
            color: antiquewhite;
        }
        .c {
            background-color: lightgrey;
            height: 150px;
            width: 150px;
        }
    </style>
</head>

<body>

    <div style="display: inline-grid; grid-template-columns: 1fr 1fr 1fr; grid-template-rows: repeat(4, 1fr); gap: 2em;">

        <div class="c" style="display: flex;">
            <div style="background-color: red;">1</div>
            <div style="background-color: green;">2</div>
            <div style="background-color: blue;">3</div>
        </div>

        <div class="c" style="display: flex; flex-direction: row-reverse;">
            <div style="background-color: red;">1</div>
            <div style="background-color: green;">2</div>
            <div style="background-color: blue;">3</div>
        </div>

        <div class="c" style="display: flex; justify-content: flex-end;">
            <div style="background-color: red;">1</div>
            <div style="background-color: green;">2</div>
            <div style="background-color: blue;">3</div>
        </div>

        <div class="c" style="display: flex; align-items: center; justify-content: center;">
            <div style="background-color: red;">1</div>
            <div style="background-color: green;">2</div>
            <div style="background-color: blue;">3</div>
        </div>

        <div class="c" style="display: flex; flex-direction: column;">
            <div style="background-color: red;">1</div>
            <div style="background-color: green;">2</div>
            <div style="background-color: blue;">3</div>
        </div>

        <div class="c" style="display: flex; flex-wrap: wrap;">
            <div style="background-color: red; width: 50%;">1</div>
            <div style="background-color: green; width: 50%;">2</div>
            <div style="background-color: blue; width: 50%;">3</div>
        </div>

        <div class="c" style="display: flex; flex-flow: column wrap-reverse;">
            <div style="background-color: red; height: 50%;">1</div>
            <div style="background-color: green; height: 50%;">2</div>
            <div style="background-color: blue; height: 50%;">3</div>
        </div>

        <div class="c" style="display: flex; justify-content: space-between;">
            <div style="background-color: red;">1</div>
            <div style="background-color: green;">2</div>
            <div style="background-color: blue;">3</div>
        </div>


        <div class="c" style="align-items: baseline; display: flex;">
            <div style="background-color: red;">
                <h1>1</h1>
            </div>
            <div style="background-color: green;">
                <h2>2</h2>
            </div>
            <div style="background-color: blue;">
                <h3>3</h3>
            </div>
        </div>

        <div class="c" style="display: flex;">
            <div style="background-color: red; flex: 1;">1</div>
            <div style="background-color: green; flex: 2;">2</div>
            <div style="background-color: blue; flex: 1;">3</div>
        </div>

        <div class="c" style="align-items: baseline; display: flex;">
            <div style="background-color: red;">
                <h1>1</h1>
            </div>
            <div style="background-color: green;">
                <h2>2</h2>
            </div>
            <div style="align-self: flex-start; background-color: blue;">
                <h3>3</h3>
            </div>
        </div>

        <div class="c" style="display: flex;">
            <div style="background-color: red; order: 2;">1</div>
            <div style="background-color: green; order: 3;">2</div>
            <div style="background-color: blue; order: 1;">3</div>
        </div>

    </div>

</body>

</html>

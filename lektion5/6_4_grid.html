<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <title>Testsida</title>
    <style>
        html {
            color: antiquewhite;
        }

        .thegrid {
            display: grid;
            gap: 1em;
            grid-template-columns: 1fr 3fr;
            grid-template-rows: 1fr 3fr;
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="thegrid">
        <div style="background-color: blue; grid-column: 1/3; grid-row: 1;">1 x 4</div>
        <div style="background-color: red; grid-column: 1; grid-row: 2;">3 x 1</div>
        <div style="background-color: green; grid-column: 2; grid-row: 2;">3 x 3</div>
    </div>
</body>
</html>

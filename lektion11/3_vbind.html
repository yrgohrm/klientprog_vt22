<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <span v-bind:title="title">This text has a title</span><br>
        <input type="submit" v-bind:value="submitText">

        <span :title="title">This text has a title</span><br>
        <input type="submit" :value="submitText">
    </div>

    <script src="https://unpkg.com/vue@3.2.26"
        integrity="sha384-Ywv3jLPiaCWIx5BZGRoecE2vKrN4RePOKuDA+eD2rXZ1un0bPlfs3Iwj9LEmtbHr"
        crossorigin="anonymous"></script>
    <script>
        const app = {
            data() {
                return {
                    title: 'The Element Title',
                    submitText: 'Send it!'
                }
            }
        }

        Vue.createApp(app).mount("#app")
    </script>
</body>
</html>

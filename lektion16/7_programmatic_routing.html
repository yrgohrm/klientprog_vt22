<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple routing</title>
</head>

<body>
    <div id="app">
        <nav>
            <router-link to="/">Home</router-link>
            <input type="button" @click="toAbout" value="About">
        </nav>
        <router-view></router-view>
    </div>

    <script src="https://unpkg.com/vue@3.2.31"
        integrity="sha384-G0X+ECsBjU2Ha7N2iYaXgLhQLRqTXERPvAoao78HQWMzQjfoVJxMaUj1595qZw5+"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue-router@4.0.14"
        integrity="sha384-p/MQr8EifBn9P1NJ83Sxrz4UVrpi3oXCEatOW5o2jIyx9BB27OntxrRrCPY8rK1q"
        crossorigin="anonymous"></script>
    <script>
        const Home = { template: '<p>my home page</p>' }
        const About = { template: '<p>my about page</p>' }

        const router = VueRouter.createRouter({
            history: VueRouter.createWebHashHistory(),
            routes: [
                { path: '/', component: Home },
                { path: '/about', component: About }
            ]
        })

        const app = {
            methods: {
                toAbout() {
                    this.$router.push('/about')
                }
            }
        }

        const vueApp = Vue.createApp(app)
        vueApp.use(router)
        vueApp.mount("#app")
    </script>
</body>

</html>

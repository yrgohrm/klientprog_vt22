<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic routing</title>
    <style>
        nav * { margin: 0.3em; }
    </style>
</head>
<body>
    <div id="app">
        <nav>
            <router-link to="/">Home</router-link>
            <router-link to="/product/22/Skohorn">Product 22</router-link>
            <router-link to="/product/50/Bygel">Product 50</router-link>
            <router-link to="/product/99/Fisk">Product 99</router-link>
            <router-link to="/product/102/Lennart">Product Lennart</router-link>
        </nav>
        <router-view></router-view>
    </div>

    <script src="https://unpkg.com/vue@3.2.31"
        integrity="sha384-G0X+ECsBjU2Ha7N2iYaXgLhQLRqTXERPvAoao78HQWMzQjfoVJxMaUj1595qZw5+"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue-router@4.0.14"
        integrity="sha384-p/MQr8EifBn9P1NJ83Sxrz4UVrpi3oXCEatOW5o2jIyx9BB27OntxrRrCPY8rK1q"
        crossorigin="anonymous"></script>
    <script>
        const Home = { template: '<p>my home page</p>' }
        
        const Product = {
            template: '<p>You are viewing: {{this.$route.params.productId}} {{this.$route.params.productName}}</p>' 
        }

        const router = VueRouter.createRouter({
            history: VueRouter.createWebHashHistory(),
            routes: [ { path: '/', component: Home },
                      { path: '/product/:productId/:productName', component: Product } ]
        })

        const app = {}

        const vueApp = Vue.createApp(app)
        vueApp.use(router)
        vueApp.mount("#app")
    </script>
</body>
</html>
